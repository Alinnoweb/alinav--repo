

name: Test and Auto-Merge Development to Main

on:
  [push]



jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Run tests
        run: |
          python -m unittest discover
  merge:
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch name
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Merge current branch to main
        run: |
          git checkout main
          git merge ${{ env.BRANCH_NAME }}
          git push origin main
    
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          yes "y" | sphinx-quickstart docs
          
          
      - name: Create documentation directory
        run: |
          if [ ! -d "docs" ]; then
            mkdir docs
            sphinx-quickstart docs -q --sep --makefile --batchfile --project="Your Project Name" --author="Your Name" --language="en"
          fi
      - name: Generate documentation
        run: |
          echo "import os import sys sys.path.insert(0, os.path.abspath('../path_to_your_module')) extensions = ['sphinx.ext.autodoc', 'sphinx.ext.napoleon']" > docs/conf.py
          echo "Welcome to Project's documentation! \n=================================== \n\n .. toctree:: \n :maxdepth: 2 \n :caption: \n Contents: modules \n .. automodule:: my_module \n :members: \n :undoc-members: \n :show-inheritance:" > docs/index.rst
          sphinx-apidoc -o docs/source Tests  
          sphinx-build -b html docs docs/_build/html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
